 <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>EduSphere</span>
        </div>
        
        <div class="instructor-profile">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Instructor" class="instructor-avatar">
            <div class="instructor-info">
                <h3>Sarah Johnson</h3>
                <p>Web Development Instructor</p>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Dashboard</div>
                <a class="nav-link  {% if request.resolver_match.url_name == 'users:instructor_dashboard' %}active{% endif %}"  href="{% url 'users:instructor_dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Overview</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'users:instructor_analytics' %}active{% endif %}" href="{% url 'users:instructor_analytics' %}">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Courses</div>
                <a class="nav-link ">
                    <i class="fas fa-book-open"></i>
                    <span>My Courses</span>
                </a>
                <a class="nav-link  {% if request.resolver_match.url_name == 'users:instructor_create_course' %}active{% endif %}"  href="{% url 'users:instructor_create_course' %}">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create New Course</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'users:instructor_course_manage' %}active{% endif %}" href="{% url 'users:instructor_course_manage' %}">
                    <i class="fas fa-tasks"></i>
                    <span>Course Management</span>
                </a>
                <a class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Reviews</span>
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">Students</div>
                <a class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>My Students</span>
                </a>
                <a class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a class="nav-link">
                    <i class="fas fa-question-circle"></i>
                    <span>Q&A</span>
                </a>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <button class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-save"></i> Logout
            </button>
        </div>
    </aside>
